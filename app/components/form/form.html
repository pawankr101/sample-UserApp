<div class="form">
    <h3 class="offset-2 col-sm-10">{{form}}</h3>
    <div class=" user-form">
        <form ng-submit="submit()">
            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="user.name" ng-change="validateField('name')" />
                    </div>
                </div>
                <div ng-if="errorMsg.name.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.name}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-10">
                        <div class="form-check form-radio-element">
                            <input type="radio" id="male" name="gender" value="male" class="form-check-input" ng-model="user.gender" ng-change="validateField('gender')" />
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check form-radio-element">
                            <input type="radio" id="female" name="gender" value="female" class="form-check-input" ng-model="user.gender" ng-change="validateField('gender')" />
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div ng-if="errorMsg.gender.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.gender}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email" ng-change="validateField('email')" />
                    </div>
                </div>
                <div ng-if="errorMsg.email.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.email}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password" ng-change="validateField('password')" />
                    </div>
                </div>
                <div ng-if="errorMsg.password.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.password}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mobile" maxlength="10" placeholder="Mobile" ng-model="user.mobile" ng-change="validateField('mobile')" />
                    </div>
                </div>
                <div ng-if="errorMsg.mobile.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.mobile}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="address" class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" id="address" placeholder="Address" ng-model="user.address" ng-change="validateField('address')" />
                    </div>
                </div>
                <div ng-if="errorMsg.address.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.address}}
                </div>
            </div>

            <div class="form-element">
                <div class="form-group row form-input-box">
                    <label for="city" class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="city" ng-model="user.city" ng-change="validateField('city')">
                            <option value="">----- select city -----</option>
                            <option ng-repeat="city in cities" value="city">{{city}}</option>
                        </select>
                    </div>
                </div>
                <div ng-if="errorMsg.city.length != 0" class="offset-2 col-sm-10 text-danger error-msg">
                    {{errorMsg.city}}
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div ng-if="show" style="margin-left: 40px">
    <p>Name: {{user.name}}</p>
    <p>Gender: {{user.gender}}</p>
    <p>Email: {{user.email}}</p>
    <p>Mobile: {{user.mobile}}</p>
    <p>Address: {{user.address}}</p>
    <p>City: {{user.city}}</p>
</div>
